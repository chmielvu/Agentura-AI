
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentura AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Slab"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              // All colors now use CSS variables
              'background': 'var(--color-background)',
              'foreground': 'var(--color-foreground)',
              'card': 'var(--color-card)',
              'user-bubble': 'var(--color-user-bubble)',
              'accent': 'var(--color-accent)',
              'border': 'var(--color-border)',
            },
            borderRadius: {
              'lg': '0.125rem',
              'md': '0.125rem',
              'sm': '0.125rem',
              'full': '0.125rem',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1.5s linear infinite',
              'led-pulse': 'led-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              flow: {
                '0%': { transform: 'translateX(-101%)' },
                '100%': { transform: 'translateX(101%)' },
              },
              'led-pulse': {
                '50%': { boxShadow: '0 0 7px 3px var(--led-glow-color)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* This style block defines our theme variables.
        Tailwind is configured to *use* these variables.
        The AppProvider will change the class on the root div
        to swap these palettes.
      */
      body, .sb {
        /* DEFAULT THEME (SB - Służba Bezpieczeństwa) */
        --color-background: #212121;
        --color-foreground: #E0E0E0;
        --color-card: #333333;
        --color-user-bubble: #4F4F4F;
        --color-accent: #E53935;
        --color-border: #424242;
      }
      .abw-light {
        /* ABW - Light (Modern Dystopian) */
        --color-background: #F0F2F5; /* Off-white */
        --color-foreground: #1A202C; /* Dark Slate */
        --color-card: #FFFFFF;
        --color-user-bubble: #E2E8F0; /* Light Gray */
        --color-accent: #3182CE; /* Modern Blue */
        --color-border: #CBD5E0; /* Lighter Gray Border */
      }
      .abw-dark {
        /* ABW - Dark (Modern Dystopian) */
        --color-background: #1A202C; /* Dark Slate */
        --color-foreground: #E2E8F0; /* Light Gray */
        --color-card: #2D3748; /* Darker Card */
        --color-user-bubble: #4A5568; /* Mid Gray */
        --color-accent: #4299E1; /* Brighter Blue */
        --color-border: #4A5568;
      }
    </style>

  }
}
</script>
