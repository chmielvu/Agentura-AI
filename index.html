<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentura AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Slab"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              'user-bubble': 'hsl(var(--user-bubble))',
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1.5s linear infinite',
              'led-pulse': 'led-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              flow: {
                '0%': { transform: 'translateX(-101%)' },
                '100%': { transform: 'translateX(101%)' },
              },
              'led-pulse': {
                '50%': { boxShadow: '0 0 7px 3px var(--led-glow-color)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root, .sb {
        /* DEFAULT THEME (SB - Służba Bezpieczeństwa - 80s PRL) */
        --background: 0 0% 14%;
        --foreground: 60 13% 81%;
        --card: 0 0% 19%;
        --card-foreground: 60 13% 81%;
        --popover: 0 0% 14%;
        --popover-foreground: 60 13% 81%;
        --primary: 0 67% 47%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 27%;
        --secondary-foreground: 60 13% 81%;
        --muted: 0 0% 27%;
        --muted-foreground: 60 13% 70%;
        --accent: 0 67% 47%;
        --accent-foreground: 0 0% 100%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 0 0% 27%;
        --input: 0 0% 27%;
        --ring: 0 67% 47%;
        --user-bubble: 0 0% 23%;
        --radius: 0.25rem;
      }
      .sb {
         background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='hsl(var(--card))' fill-opacity='0.6' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      }
      .wsi-light {
        /* WSI - Light (Polish 90s-2000s) */
        --background: 0 0% 75%;
        --foreground: 0 0% 0%;
        --card: 0 0% 75%;
        --card-foreground: 0 0% 0%;
        --popover: 0 0% 75%;
        --popover-foreground: 0 0% 0%;
        --primary: 240 100% 25%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 69%;
        --secondary-foreground: 0 0% 0%;
        --muted: 0 0% 69%;
        --muted-foreground: 0 0% 30%;
        --accent: 240 100% 25%;
        --accent-foreground: 0 0% 100%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 0 0% 50%;
        --input: 0 0% 50%;
        --ring: 240 100% 25%;
        --user-bubble: 0 0% 69%;
        --radius: 0rem;
      }
      .wsi-dark {
        /* WSI - Dark (Polish 90s-2000s - Dark Mode) */
        --background: 240 33% 8%;
        --foreground: 0 0% 75%;
        --card: 240 33% 15%;
        --card-foreground: 0 0% 75%;
        --popover: 240 33% 8%;
        --popover-foreground: 0 0% 75%;
        --primary: 180 100% 25%;
        --primary-foreground: 0 0% 100%;
        --secondary: 240 20% 25%;
        --secondary-foreground: 0 0% 75%;
        --muted: 240 20% 25%;
        --muted-foreground: 0 0% 60%;
        --accent: 180 100% 25%;
        --accent-foreground: 0 0% 100%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 240 20% 30%;
        --input: 240 20% 30%;
        --ring: 180 100% 25%;
        --user-bubble: 240 20% 23%;
        --radius: 0rem;
      }
      /* --- WSI Specific Styles --- */
      .wsi-light [class*="bg-"], .wsi-dark [class*="bg-"] {
        box-shadow: inset 1px 1px 0px #ffffff80, inset -1px -1px 0px #00000080;
      }
       .wsi-light .border, .wsi-dark .border {
        border-style: solid;
        border-color: hsl(var(--border));
        box-shadow: inset 1px 1px 0px #ffffff80;
      }
      .wsi-dark {
        position: relative;
      }
      .wsi-dark::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(rgba(18,16,16,0) 50%,rgba(0,0,0,0.25) 50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06));
        background-size: 100% 4px, 6px 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "zod": "https://aistudiocdn.com/zod@^4.1.12",
    "@genkit-ai/googleai": "https://aistudiocdn.com/@genkit-ai/googleai@^1.22.0",
    "@genkit-ai/flow": "https://aistudiocdn.com/@genkit-ai/flow@^0.5.17",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "dexie": "https://aistudiocdn.com/dexie@^4.0.7",
    "zustand": "https://aistudiocdn.com/zustand@^5.1.4"
  }
}
</script>
</head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
