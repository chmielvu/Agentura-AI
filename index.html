    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Slab"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              'background': '#212121', // Very dark grey, almost black
              'foreground': '#E0E0E0', // Off-white for text
              'card': '#333333',       // UI elements, chat bubbles
              'user-bubble': '#4F4F4F',
              'accent': '#E53935',     // A stark, slightly desaturated red
              'border': '#424242',
            },
            borderRadius: {
              'lg': '0.125rem',
              'md': '0.125rem',
              'sm': '0.125rem',
              'full': '0.125rem',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1.5s linear infinite',
              'led-pulse': 'led-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              flow: {
                '0%': { transform: 'translateX(-101%)' },
                '100%': { transform: 'translateX(101%)' },
              },
              'led-pulse': {
                '50%': { boxShadow: '0 0 7px 3px var(--led-glow-color)' },
              }
            }
          }
        }
      }
    </script>
